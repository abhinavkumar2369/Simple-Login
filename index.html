<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
  
    <!-- Title & Favicon -->
    <title>Simple Login</title>
    <!-- <link rel="icon" type="image/svg+xml" href="logo.svg" /> -->

    <!-- External CSS Linking -->
    <link rel="stylesheet" href="index.css">

    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
        
    <!-- Importing Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
  
    <!-- Open Graph Meta Tags for Social Media Preview -->
    <meta property="og:title" content="Simple Login">
    <meta property="og:description" content="A simple Login Web Template ðŸš€.">
    <meta property="og:image" content="https://abhinavkumar2369.github.io/Simple-Login/images/logo.png">
    <meta property="og:url" content="https://abhinavkumar2369.github.io/Simple-Login/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Simple Login">
</head>


<body>
    
    <main class="main" id="main">
        
        <!-- Left -->
        <div class="left">
            <img src="images/mobile.svg" alt="">
        </div>


        <!-- Right -->
        <div class="right">
            
            <!-- Message Box -->
            <span class="message-box">
                <h1>Welcome Back ðŸ‘‹</h1>
                <span>Continue with google or Enter your details</span>
            </span>

        
            <!-- Login with Google -->
            <span class="login-with-google">
                <button>
                    <img src="images/google.svg" alt="">Login with Google
                </button>
            </span>
            
        
            <!-- Username -->
            <span class="username">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username">
            </span>
            
        
            <!-- Password -->
            <span class="password">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <a href="" target="_blank">Forget Password ?</a>
            </span>

        
            <!-- Login Button -->
            <span class="login">
                <button>Login</button>
                <span>Doesn't have a account? <a href="" target="_blank"> Sign Up for Free</a></span>
            </span>
        
        </div>

    </main>

</body>


</html>
